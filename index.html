        <img src="./assets/password.svg" alt="Password" />

      <!-- 4 Pills -->
      <section>
        <div class="pills">
          <div id="lvl1" class="pill pill-active" onclick="toggleMenu(this)">

          <div id="lvl2" class="pill" onclick="toggleMenu(this)">

            name="email"
            disabled

        <img src="./assets/terminal.svg" alt="terminal">
        <p>Command prompt</p>
      </div>

        <p>

          >> Press SPACE + ENTER to hack the password
